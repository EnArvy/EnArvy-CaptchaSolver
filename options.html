<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/passwords.js"></script>
    <script src="js/options.js"></script>
    <title>EnArvy's Captcha Solver</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div style="font-size: 2rem; text-align: center; color: aliceblue">
      EnArvy's Captcha Solver Settings
    </div>
    <div class="heading">Change Master Password</div>
    <div style="display: flex; justify-content: center; padding: 1rem">
      <form>
        <input
          style="margin: 0rem 2rem"
          id="oldmaster"
          type="password"
          placeholder="Old password"
        />
        <input
          id="master"
          style="margin: 0rem 2rem"
          type="password"
          placeholder="New password"
        />
        <button style="padding: 0.5rem" id="mastersave" type="submit">
          Save
        </button>
      </form>
    </div>
    <div class="heading" style="border: #02a9ff 2px solid">
      Change Website Passwords
    </div>
    <table>
      <tr style="font-size: 1.7rem">
        <td>Website</td>
        <td>Username</td>
        <td>Password</td>
        <td>Master Password</td>
        <th></th>
      </tr>
      <tr>
        <form>
          <td>Moodle</td>
          <td>
            <input id="moodleuname" type="text" placeholder="New username" />
          </td>
          <td>
            <input id="moodlepass" type="password" placeholder="New password" />
          </td>
          <td>
            <input
              id="moodlemasterpassword"
              type="password"
              placeholder="Master password"
            />
          </td>
          <td>
            <button id="moodlesave" type="submit">Save</button>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td>Webmail</td>
          <td>
            <input
              id="webmailuname"
              type="text"
              name="username"
              placeholder="New username"
            />
          </td>
          <td>
            <input
              id="webmailpass"
              type="password"
              name="password"
              placeholder="New password"
            />
          </td>
          <td>
            <input
              id="webmailmasterpassword"
              type="password"
              placeholder="Master password"
            />
          </td>
          <td>
            <button id="webmailsave" type="submit">Save</button>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td>Kerberos</td>
          <td>
            <input
              id="kerberosuname"
              type="text"
              name="username"
              placeholder="New username"
            />
          </td>
          <td>
            <input
              id="kerberospass"
              type="password"
              name="password"
              placeholder="New password"
            />
          </td>
          <td>
            <input
              id="kerberosmasterpassword"
              type="password"
              placeholder="Master password"
            />
          </td>
          <td>
            <button id="kerberossave" type="submit">Save</button>
          </td>
        </form>
      </tr>
    </table>
  </body>
</html>
