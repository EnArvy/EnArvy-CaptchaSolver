<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/passwords.js"></script>
    <script src="js/options.js"></script>
    <title>EnArvy's Captcha Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div style="font-size: 2rem; text-align: center; color: aliceblue">
      EnArvy's Captcha Solver Settings
    </div>

    <div style="display: flex; justify-content: center">
      <div class="heading">Change Master Password</div>
      <form>
        <input
          style="margin: 0rem 2rem"
          id="oldmaster"
          type="password"
          placeholder="Old password"
        />
        <input
          id="master"
          style="margin: 0rem 2rem"
          type="password"
          placeholder="New password"
        />
        <button id="mastersave" type="submit">Save</button>
      </form>
    </div>
    <br /><br />
    <div class="heading" style="border: #02a9ff 2px solid">
      Change Website Passwords
    </div>

    <div class="grid">
      <div>Website</div>
      <div>Username</div>
      <div>Password</div>
      <div>Master Password</div>
      <div></div>

      <div>Moodle</div>
      <div>
        <input id="moodleuname" type="text" placeholder="New username" />
      </div>
      <div>
        <input id="moodlepass" type="password" placeholder="New password" />
      </div>
      <div>
        <input
          id="moodlemasterpassword"
          type="password"
          placeholder="Master password"
        />
      </div>
      <div>
        <button id="moodlesave" type="submit">Save</button>
      </div>

      <div>Kerberos</div>
      <div>
        <input
          id="kerberosuname"
          type="text"
          name="username"
          placeholder="New username"
        />
      </div>
      <div>
        <input
          id="kerberospass"
          type="password"
          name="password"
          placeholder="New password"
        />
      </div>
      <div>
        <input
          id="kerberosmasterpassword"
          type="password"
          placeholder="Master password"
        />
      </div>
      <div>
        <button id="kerberossave" type="submit">Save</button>
      </div>
    </div>
  </body>
</html>
